name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build Windows binary
        run: |
          python scripts/build.py
      
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v3
        with:
          name: md2office-windows
          path: dist/md2office/
  
  build-macos-intel:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build macOS Intel binary
        run: |
          python scripts/build.py
      
      - name: Upload macOS Intel artifact
        uses: actions/upload-artifact@v3
        with:
          name: md2office-macos-intel
          path: dist/md2office/
  
  build-macos-arm:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build macOS ARM binary
        run: |
          arch -arm64 python scripts/build.py
      
      - name: Upload macOS ARM artifact
        uses: actions/upload-artifact@v3
        with:
          name: md2office-macos-arm
          path: dist/md2office/
  
  create-release:
    needs: [build-windows, build-macos-intel, build-macos-arm]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v3
      
      - name: Download all artifacts
        uses: actions/download-artifact@v3
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            md2office-windows/**
            md2office-macos-intel/**
            md2office-macos-arm/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

