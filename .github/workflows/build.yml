name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build Windows binary
        run: |
          python scripts/build.py
      
      - name: Create Windows archive
        shell: powershell
        run: |
          $version = "${{ github.ref_name }}"
          if ($version -match "^v") { $version = $version.Substring(1) }
          $archiveName = "md2office-windows-$version.zip"
          Compress-Archive -Path dist\md2office\* -DestinationPath $archiveName -Force
          Write-Host "Created archive: $archiveName"
          Get-Item $archiveName | Select-Object Name, Length
      
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: md2office-windows
          path: |
            dist/md2office/
            md2office-windows-*.zip
  
  build-macos-intel:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build macOS Intel binary
        run: |
          python scripts/build.py
      
      - name: Create macOS Intel archive
        run: |
          VERSION="${{ github.ref_name }}"
          VERSION=${VERSION#v}
          cd dist
          tar -czf ../md2office-macos-intel-${VERSION}.tar.gz md2office/
          cd ..
      
      - name: Upload macOS Intel artifact
        uses: actions/upload-artifact@v4
        with:
          name: md2office-macos-intel
          path: |
            dist/md2office/
            md2office-macos-intel-*.tar.gz
  
  build-macos-arm:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build macOS ARM binary
        run: |
          arch -arm64 python scripts/build.py
      
      - name: Create macOS ARM archive
        run: |
          VERSION="${{ github.ref_name }}"
          VERSION=${VERSION#v}
          cd dist
          tar -czf ../md2office-macos-arm-${VERSION}.tar.gz md2office/
          cd ..
      
      - name: Upload macOS ARM artifact
        uses: actions/upload-artifact@v4
        with:
          name: md2office-macos-arm
          path: |
            dist/md2office/
            md2office-macos-arm-*.tar.gz
  
  create-release:
    needs: [build-windows, build-macos-intel, build-macos-arm]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Extract version from tag
        id: get_version
        run: |
          VERSION="${{ github.ref_name }}"
          VERSION=${VERSION#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Prepare release files
        run: |
          mkdir -p release-assets
          # Copy Windows zip
          find artifacts/md2office-windows -name "*.zip" -exec cp {} release-assets/ \;
          # Copy macOS Intel tar.gz
          find artifacts/md2office-macos-intel -name "*.tar.gz" -exec cp {} release-assets/ \;
          # Copy macOS ARM tar.gz
          find artifacts/md2office-macos-arm -name "*.tar.gz" -exec cp {} release-assets/ \;
          ls -lh release-assets/
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ## md2office ${{ steps.get_version.outputs.version }}
            
            ### Downloads
            
            **Windows:**
            - [md2office-windows-${{ steps.get_version.outputs.version }}.zip](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/md2office-windows-${{ steps.get_version.outputs.version }}.zip)
            
            **macOS Intel:**
            - [md2office-macos-intel-${{ steps.get_version.outputs.version }}.tar.gz](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/md2office-macos-intel-${{ steps.get_version.outputs.version }}.tar.gz)
            
            **macOS ARM (Apple Silicon):**
            - [md2office-macos-arm-${{ steps.get_version.outputs.version }}.tar.gz](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/md2office-macos-arm-${{ steps.get_version.outputs.version }}.tar.gz)
            
            ### Installation
            
            1. Download the archive for your platform
            2. Extract the archive
            3. Run `md2office` (or `md2office.exe` on Windows) from the extracted folder
            
            ### Usage
            
            ```bash
            # Convert to Word
            ./md2office --word document.md
            
            # Convert to all formats
            ./md2office --all document.md
            
            # Launch GUI
            ./md2office --gui
            ```
          files: release-assets/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

