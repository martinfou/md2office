name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-release:
    name: Build Release Binaries
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build binary
        run: python scripts/build.py
      
      - name: Create archive
        run: |
          VERSION="${{ github.ref_name }}"
          VERSION=${VERSION#v}
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            # Windows: Create ZIP archive using PowerShell
            powershell -Command "Compress-Archive -Path dist\md2office\* -DestinationPath md2office-windows-${VERSION}.zip -Force"
          else
            # macOS: Create tar.gz archive
            cd dist
            tar -czf ../md2office-macos-${VERSION}.tar.gz md2office/
            cd ..
          fi
          echo "Created archive for ${{ matrix.os }}"
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: md2office-${{ matrix.os }}
          path: |
            dist/md2office/
            md2office-*.zip
            md2office-*.tar.gz
          retention-days: 30

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build-release
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Extract version from tag
        id: get_version
        run: |
          VERSION="${{ github.ref_name }}"
          VERSION=${VERSION#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Prepare release files
        run: |
          mkdir -p release-assets
          # Find and copy all archives
          find artifacts -name "*.zip" -o -name "*.tar.gz" | while read file; do
            cp "$file" release-assets/
          done
          ls -lh release-assets/
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ## md2office ${{ steps.get_version.outputs.version }}
            
            ### Downloads
            
            **Windows:**
            - [md2office-windows-${{ steps.get_version.outputs.version }}.zip](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/md2office-windows-${{ steps.get_version.outputs.version }}.zip)
            
            **macOS:**
            - [md2office-macos-${{ steps.get_version.outputs.version }}.tar.gz](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/md2office-macos-${{ steps.get_version.outputs.version }}.tar.gz)
            
            ### Installation
            
            1. Download the archive for your platform
            2. Extract the archive
            3. Run `md2office` (or `md2office.exe` on Windows) from the extracted folder
            
            ### Usage
            
            ```bash
            # Convert to Word
            ./md2office --word document.md
            
            # Convert to all formats
            ./md2office --all document.md
            
            # Launch GUI
            ./md2office --gui
            ```
          files: release-assets/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: build-release
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine
      
      - name: Build package
        run: python -m build
      
      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: twine upload dist/*

